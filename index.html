<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #bc4d4d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- The magic element -->
    <model-viewer
  src="model.glb"
  alt="3D model"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="0.4"
  environment-image="neutral"
  ar
></model-viewer>

    
  </body>
</html>
